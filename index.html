<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Quiz</title>
</head>
<body>
   <!--Top section-->
   <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4 ">Quizomania</h2>

            
        </div>
    </div>

     <!--Result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container-lead ">
            <p>Your score is <span class="text-primary display-4 p-3">0%</span>of the sum 100%</p>
        </div>
    </div>


    
    <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
        
            <h2 class="my-5 text-white text-center">Let's try you now ðŸ˜›</h2>
            <form  class="quiz-form text-light ">
                <div class="my-5">
                   <p class="lead font-weight-normal">
                       1. On which continent is the state of Mali located?
                   </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Afrika</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B" checked>
                            <label class="form-check-label"> South Amerika</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="C" checked>
                            <label class="form-check-label">Asia</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="D" checked>
                            <label class="form-check-label"> Europe</label>
                        </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What is the name of the capital of Ethiopia?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Etiopija City</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label class="form-check-label">Kartum</label>
                     </div>
                     <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C" checked>
                        <label class="form-check-label">Adis Abeba</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D" checked>
                        <label class="form-check-label">Belgrade</label>
                     </div>
                 </div>

                 <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. What is talmud?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">The Jewish Holy Book</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label class="form-check-label">province in Egypt</label>
                     </div>
                     <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C" checked>
                        <label class="form-check-label">an oil-rich area of the Middle East</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D" checked>
                        <label class="form-check-label">basketball club from Tel Aviva</label>
                     </div>
                 </div>
                 <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Katalonija is part of:
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Portugal</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">Maroco</label>
                     </div>
                     <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C" checked>
                        <label class="form-check-label">Spain</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D" checked>
                        <label class="form-check-label">Tunisia</label>
                     </div>
                 </div>
                 <div class="my-5">
                    <p class="lead font-weight-normal">
                        5. Who is considered the founder of the theory of evolution?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Isaac Newton</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B" checked>
                        <label class="form-check-label">Sigmund Freud</label>
                     </div>
                     <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C" checked>
                        <label class="form-check-label">Charles Darwin</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="D" checked>
                        <label class="form-check-label">Friedrich Nietzsche</label>
                     </div>
                 </div>
                 <div class="text-center">
                     <input type="submit" class="btn btn-light bat">
                 </div>
            </form>
        
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
